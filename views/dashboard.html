<html>
  <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
      <style>
          body {background-color: #eeeeee;}
      </style>
  </head>
  <body onload="getUserFiles()">
    <div class="container">
      <h1>Dashboard</h1>

      <hr>
  
      <form>
        <input type="file" id="file-input">
      </form>
      
      <button type="submit" onclick="initUpload()">upload selected file</button>

      <table class="table table-hover" id="filetable">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Size</th>
            <th scope="col">Date Uploaded</th>
          </tr>
        </thead>
        <tbody id="tabbody">
        </tbody>
      </table>

      <button type="button" class="btn btn-primary" onclick="logoutUser()">Logout</button>
    </div>

    <script>
    function logoutUser() {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', `/logout`);
      xhr.onreadystatechange = () => {
        if(xhr.readyState === 4) {
          if(xhr.status === 302) {
            const response = JSON.parse(xhr.responseText);
            window.location.replace(response.url);
          } else {
            alert('server error');
          }
        }
      };
      xhr.send();
    }

    function getUserFiles() {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', '/dashboard/userdata');
      xhr.onreadystatechange = () => {
        if(xhr.readyState === 4) {
          if(xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            for( i = 0; i < response.length; i++) {
              newFileRow(response[i].filename, response[i].filetype, "placeholder", response[i].uploaded);
            }
          } else {
            alert('server error');
          }
        }
      }
      xhr.send();
    }

    function newFileRow(name, type, size, date) {
      name = name.split(".")[0];
      tablebody = document.getElementById("tabbody");
      newrow = document.createElement("tr");
      cell1 = document.createElement("th");
      cell2 = document.createElement("td");
      cell3 = document.createElement("td");
      cell4 = document.createElement("td");
      column1 = document.createTextNode(name);
      column2 = document.createTextNode(type);
      column3 = document.createTextNode(size);
      column4 = document.createTextNode(date);
      cell1.appendChild(column1);
      cell2.appendChild(column2);
      cell3.appendChild(column3);
      cell4.appendChild(column4);
      newrow.appendChild(cell1);
      newrow.appendChild(cell2);
      newrow.appendChild(cell3);
      newrow.appendChild(cell4);
      tablebody.appendChild(newrow);
    }

    function saveDetails(file, fileKey){
      const xhr = new XMLHttpRequest();
      xhr.open('POST', `/save-file-details`, true);
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.onreadystatechange = () => {
          if(xhr.readyState === 4){
            if(xhr.status === 200){
              var date = new Date();
              var mm = date.getMonth() + 1;
              var dd = date.getDate();
              var yyyy = date.getFullYear();
              if(mm < 10) {
                var datestr = `0${mm}/${dd}/${yyyy}`;
              } else {
                var datestr = `${mm}/${dd}/${yyyy}`;
              }  
              newFileRow(file.name, file.type, file.size, datestr);
            }
            else{
              alert('could not update server');
            }
          }
      };
      xhr.send(`filename=${file.name}&filekey=${fileKey}&filetype=${file.type}&filesize=${file.size}`);
    }
    
    /*
      Function to carry out the actual PUT request to S3 using the signed request from the app.
    */
    function uploadFile(file, signedRequest, url, fileKey){
      const xhr = new XMLHttpRequest();
      xhr.open('PUT', signedRequest);
      xhr.onreadystatechange = () => {
        if(xhr.readyState === 4){
          if(xhr.status === 200){
            saveDetails(file, fileKey);
          }
          else{
            alert('Could not upload file.');
          }
        }
      };
      xhr.send(file);
    }
    /*
      Function to get the temporary signed request from the app.
      If request successful, continue to upload the file using this signed
      request.
    */
    function getSignedRequest(file){
      const xhr = new XMLHttpRequest();
      xhr.open('GET', `/sign-s3?file-name=${file.name}&file-type=${file.type}`);
      xhr.onreadystatechange = () => {
        if(xhr.readyState === 4){
          if(xhr.status === 200){
            const response = JSON.parse(xhr.responseText);
            uploadFile(file, response.signedRequest, response.url, response.fileKey);
          }
          else{
            alert('Could not get signed URL.');
          }
        }
      };
      xhr.send();
    }
    /*
     Function called when file input updated. If there is a file selected, then
     start upload procedure by asking for a signed request from the app.
    */
    function initUpload(){
      const files = document.getElementById('file-input').files;
      const file = files[0];
      if(file == null){
        return alert('No file selected.');
      }
      getSignedRequest(file);
    }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
